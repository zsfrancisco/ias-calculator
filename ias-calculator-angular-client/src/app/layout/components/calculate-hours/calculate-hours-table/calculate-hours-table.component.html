<p *ngIf="calculateHourBodyRequest">
  La cantidad de horas trabajadas para el técnico
  {{ calculateHourBodyRequest.technicianId }} en la semana
  {{ calculateHourBodyRequest.weekNumber }} fue
</p>
<table
  class="data-table mat-elevation-z4"
  mat-table
  name="dataTable"
  [dataSource]="dataSource"
  matSort
  [hidden]="isDataSourceEmpty()"
>
  <!-- Hour concept -->
  <ng-container matColumnDef="hourType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
    <td mat-cell *matCellDef="let row">{{ row.hourType }}</td>
  </ng-container>

  <!-- Hours number -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Número de horas</th>
    <td mat-cell *matCellDef="let row">{{ row.value }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button
  type="button"
  mat-raised-button
  color="primary"
  (click)="onMakeOtherRequest()"
  *ngIf="!isDataSourceEmpty()"
>
  Realizar otra búsqueda
</button>
